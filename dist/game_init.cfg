// 是否启用服务器的ZBots机器人功能
// 注意：在监听服务器上无论此参数如何设置，ZBots始终启用
// 0 - 禁用
// 1 - 启用
//
// 默认值："0"
bot_enable "0"

// 是否启用《零点行动》(CS:CZ)版本的人质改进AI
// 0 - 禁用（经典人质行为）
// 1 - 启用（强化人质AI）
//
// 默认值："0"
hostage_ai_enable "0"

// 设置玩家的碰撞体边界(mins/maxs hull)
// 0 - 禁用（默认行为，由引擎控制）
// 1 - 启用（由游戏动态库控制）
//
// 默认值："1"
mp_hullbounds_sets "1"
