// ReGameDLL参数设置
//  汉化：毛毛的老公                                                                                      
//  时间：2025年4月10日13:05                                                                                   
//  说明：                                                                                                  
//     参数来源：https://github.com/s1lentq/ReGameDLL_CS 
//     对官方和ReGameDLL的共性参数进行了说明标识.共性参数标识符号："☆"
//     从提高执行效率角度，对默认参数项进行了说明并使用"//"标识注释，以方便查询，可根据需要取消"//"注释并修改参数
//     对可自定义修改的参数进行注释，同时给出参数建议设置                                                    
//     依据参数类型进行分区分类，依据重要程度以★作为标识                                                 
//
echo -=|：->>>>>>>>>>加载ReGameDLL参数设置->>>>>>>>>>

// 无团队混战模式（FFA 模式）
// ★ReGameDLL个性参数
// 建议：死亡模式使用 1，比赛、混战模式可使用 0 
// 0 - 禁用
// 1 - 启用
// 默认: "0"
mp_freeforall "0"

// 团队自动平衡
// "☆"HLDS官方和ReGameDLL共性参数
// 建议：比赛模式使用 0 ，其他模式根据实际使用 1 或 2
// 0 - 关闭自动平衡
// 1 - 侦测到不平衡，下回合显示不平衡讯息，再下回合自动平衡
// 2 - 侦测到不平衡，下一回合开始即自动平衡
// 默认: "1"
mp_autoteambalance "1"

// 回合购买时长（分钟）
// "☆"HLDS官方和ReGameDLL共性参数
// -1 - 无时间限制
//  0 - 禁止购买
// 默认："1.5"
mp_buytime "0.25"

// 玩家金钱上限
// ★ReGameDLL个性参数
// 建议：比赛模式使用 16000 ，其他模式可自行修改
// 注意: 允许的金额上限为 999999
// 默认: "16000"
mp_maxmoney "16000"

// 是否禁用游戏事件触发的回合结束条件
// ★ReGameDLL个性参数
// 0 - 否（默认方式）
// 1 - 是（回合不会结束）
//
// 详细控制标志 （根据需要可选择多个）
// a - 阻止回合时间结束事件检查（包含 "h", "i", "j", "k" 标识）
// b - 阻止当两队玩家都有回合结束后的检查
// c - 阻止VIP相关事件检查（刺杀VIP、VIP成功逃脱）
// d - 阻止越狱相关事件检查
// e - 阻止C4相关事件检查（放置C4、拆除C4）
// f - 阻止团灭事件检查
// g - 阻止人质救援事件检查
// h - 阻止VIP模式回合时间结束事件检查
// i - 阻止越狱模式回合时间结束事件检查
// j - 阻止C4模式回合时间结束事件检查
// k - 阻止人质救援模式时间结束事件检查
//
// 示例: "ae" - 阻止回合事件结束和C4相关事件检查
// 默认: "0"
mp_round_infinite "0"

// 无游戏事件时的回合结束判定
// ★ReGameDLL个性参数
// 0 - 不做任何处理
// 1 - 强制回合结束，平局收场
// 2 - 强制回合结束，匪徒获胜
// 3 - 强制回合结束，警察获胜
// 默认: "0"
mp_roundover "0"

// 回合结束后重启延迟（秒）
// ★ReGameDLL个性参数
// 默认: "5"
mp_round_restart_delay "5"

// 是否阻止手雷穿墙伤害
// ★ReGameDLL个性参数
// 0 - 否
// 1 - 是
// 默认: "0"
mp_hegrenade_penetration "0"

// 玩家死亡后投掷物掉落规则
// ★ReGameDLL个性参数
// 0 - 不掉落
// 1 - 掉落第一个可以使用的投掷物（如果玩家有1个手雷、2个闪光弹、1个烟雾弹，那么掉落手雷）
// 2 - 掉落所有投掷物
// 默认: "0"
mp_nadedrops "0"

// 玩家死亡后武器掉落规则
// ★ReGameDLL个性参数
// 0 - 死亡后不掉落任何武器
// 1 - 死亡后掉落最好/最重型武器
// 2 - 死亡后掉落死亡前正在使用的武器
// 3 - 死亡后掉落所有武器（包括主武器和副武器）
// 注意：投掷物掉落依据"mp_nadedrops"设定值
// 默认值："1"
mp_weapondrop "1"

// 弹药掉落规则
// ★ReGameDLL个性参数
// 0 - 不掉落弹药（保留弹药）
// 1 - 死亡后掉落弹药
// 2 - 每次丢弃武器时掉落弹药
//
// 默认值："1"
mp_ammodrop "1"

// 回合开始后N秒内禁止玩家复活
// ★ReGameDLL个性参数
// -1 - 无时间限制
// 默认: "20"
mp_roundrespawn_time "20"

// 玩家出生时是否自动装填弹药
// ★ReGameDLL个性参数
// 0 - 禁用
// 1 - 启用
// 默认: "0"
mp_auto_reload_weapons "0"

// 弹药自动装填规则
// ★ReGameDLL个性参数
// 0 - 不自动装填
// 1 - 玩家出生时自动装填
// 2 - 玩家购买武器时自动装填
// 3 - 玩家进行换弹时自动装填（注意:适用于DeathMatch, GunGame, ZombieMod 等模式）
// 默认: "0"
mp_refill_bpammo_weapons "0"

// 无限弹药模式
// ★ReGameDLL个性参数
// 0 - 禁用
// 1 - 无限弹药（无需换弹夹）
// 2 - 无限弹药（需要换弹夹）
// 默认: "0"
mp_infinite_ammo "0"

// 是否启用无限投掷物
// ★ReGameDLL个性参数
// 0 - 禁用
// 1 - 启用
// 默认: "0"
mp_infinite_grenades "0"

// 是否自动加入队伍
// ★ReGameDLL个性参数，与Server.cfg中的humans_join_team配合使用
// 0 - 禁用
// 1 - 启用 （与 humans_join_team any/SPEC/CT/T 参数配合使用）
// 默认: "0"
mp_auto_join_team "0"

// 玩家杀死队友数量达到设定值时将被踢出服务器
// ★ReGameDLL个性参数
// 0 - 禁用
// N - 自动踢出服务器前的最大队友杀伤次数（需启用mp_autokick）
// 默认: "3"
mp_max_teamkills "3"

// 击杀数达到设定值时即换图
// ★ReGameDLL个性参数
// 0 - 无限制
// N - 击杀数阈值
// 默认: "0"
mp_fraglimit "0"

// 换图时间周期（分钟）
// "☆"HLDS官方和ReGameDLL共性参数
// 0 - 无限制
// N - 地图时长
// 默认: "0"
mp_timelimit "20"

// Players will automatically respawn when killed.
// 0  - disabled
// >0.00001 - time delay to respawn
//
// 死亡后强制重生规则
// ★ReGameDLL个性参数
// 0  - 不重生
// >0.00001 - 重生时间
// 默认: "0"
mp_forcerespawn "0"

// 人质伤害规则
// ★ReGameDLL个性参数
// 0 - 完全免疫伤害
// 1 - 可被任何队伍伤害
// 2 - 仅可被警察伤害
// 3 - 仅可被匪徒伤害
// 默认: "1"
mp_hostage_hurtable "1"

// 是否显示无线电图标
// ★ReGameDLL个性参数
// 0 - 禁用
// 1 - 启用
// 默认: "1"
mp_show_radioicon "1"

// 是否在HUD中显示场景数据（如活着的人质数量或炸弹倒计时时间）
// ★ReGameDLL个性参数
// 0 - 否
// 1 - 是
// 默认: "0"
mp_show_scenarioicon "0"

// 炸弹拆除时的音效
// 使用 "Bomb has been defused" 替代 "Counter-Terrorists win" 
// ★ReGameDLL个性参数
// 0 - 标准音效（Counter-Terrorists win）
// 1 - 传统音效（Bomb has been defused）
// 默认: "1"
mp_old_bomb_defused_sound "1"

// zBOT（机器人）是否启用死亡竞赛模式
// ★ReGameDLL个性参数
// 0 - 禁用
// 1 - 启用死亡竞赛模式且无视地图场景任务
// 默认: "0"
bot_deathmatch "0"

// zBOT（机器人）和玩家的数量配比
// ★ReGameDLL个性参数
// normal - 固定数量（机器人不会因玩家数量而变化）
// fill   - 动态调整机器人数量，保持服务器内总玩家数量与 bot_quota 设定值一致
// match  - 真实玩家与BOT按1:N比例匹配.N值由 bot_quota 参数设定
// 说明：bot_quota参数在zbot.cfg中设置.
// 默认: "normal"
bot_quota_mode "normal"

// zBOT（机器人）进入服务器的延迟时间（秒）
// ★ReGameDLL个性参数
// 默认: "0"
bot_join_delay "0"

// 是否禁止zBOT（机器人）移动
// ★ReGameDLL个性参数
// 0 - 否
// 1 - 是
// 默认: "0"
bot_freeze "0"

// 是否显示触发器调试信息
// ★ReGameDLL个性参数
// 0 - 否
// 1 - 是
// 默认: "0"
showtriggers "0"

// 语音通话规则（重要程度：★★★★★）
// "☆"HLDS官方和ReGameDLL共性参数，且功能进行了扩展.
// 详细释义见: https://github.com/s1lentq/ReGameDLL_CS/wiki/sv_alltalk
// 0 - 有团队通话限制，且活着的玩家听不到已死亡玩家的语音
// 1 - 无限制（公麦）
// 2 - 队友可以相互通话（无论死活）
// 3 - 与 2 类似, 但M6玩家能够听见所有人说话
// 4 - 活人可以听到活人说话, 死人可以听到所有人说话，且不受团队限制.
// 5 - 活人可以听到活人说话, 死人可以听到所有人说话，且仅限队友.
// 默认: "0"
sv_alltalk "0"

// 玩家掉落物品的消失时间（秒）
// ★ReGameDLL个性参数
// 默认: "300"
mp_item_staytime "300"

// 炸弹安放区域触发判定规则
// ★ReGameDLL个性参数
// 0 - 新版规则判定（严格检测）
// 1 - 传统规则判定（宽松检测）
// 默认: "1"
mp_legacy_bombtarget_touch "1"

// 玩家重生保护时长（秒）
// ★ReGameDLL个性参数
// 0 - 无重生保护
// >0.00001 - 重生保护时长
// 默认: "0"
mp_respawn_immunitytime "0"

// 是否启用重生保护特效
// ★ReGameDLL个性参数
// 0 - 禁用
// 1 - 启用（需与 mp_respawn_immunitytime 配合使用）
// 默认: "1"
mp_respawn_immunity_effects "1"

// 重生保护解除规则
// ★ReGameDLL个性参数
// 0 - 不解除
// 1 - 玩家移动或攻击时解除
// 2 - 仅当玩家攻击时解除
// 默认: "1"
mp_respawn_immunity_force_unset "1"

// 重生点被占用时的处理方式
// ★ReGameDLL个性参数
// 当有semiclip 或者其他防重叠插件时可选择0，以关闭此功能
// 0 - 不处理
// 1 - 处死占用重生点的玩家（防止玩家重叠）
// 默认: "1"
mp_kill_filled_spawn "1"

// 是否允许地图使用 point_servercommand 实体
// ★ReGameDLL个性参数
// 注意: 在未知、不受信任或未经测试的地图上使用时可能存在潜在风险.
// 0 - 否
// 1 - 是
// 默认: "0"
mp_allow_point_servercommand "0"

// 在计分板上显示 'HP' （血量）的方式（重要程度：★★★★）
// ★ReGameDLL个性参数
// -1 - 不显示
// 0  - 不向任何客户端发送'HP'字段的更新数据
// 1  - 向所有玩家显示匪徒的 'HP' 字段
// 2  - 向所有玩家显示警察的 'HP' 字段
// 3  - 向队友显示 'HP' 字段
// 4  - 向所有玩家显示 'HP' 字段
// 5  - 向队友和观众显示 'HP' 字段
// 默认: "3"
mp_scoreboard_showhealth "3"

// 在计分板上显示 'Money' （金钱）的方式（重要程度：★★★★）
// ★ReGameDLL个性参数
// -1 - 不显示
// 0  - 不向任何客户端发送'Money'字段的更新数据
// 1  - 向所有玩家显示匪徒的 'Money' 数值
// 2  - 向所有玩家显示警察的 'Money' 数值
// 3  - 向队友显示 'Money' 数值
// 4  - 向所有玩家显示 'Money' 数值
// 5  - 向队友和观众显示 'Money' 数值
// 默认: "3"
mp_scoreboard_showmoney "3"

// 是否在计分板上显示队友'D. Kit'（拆弹钳）（重要程度：★★★★）
// ★ReGameDLL个性参数
// 注意: 如果不想让已死的敌方玩家看到'D. Kit'，可设置为"0"；或设置mp_forcecamera "2"
// 0 - 关闭
// 1 - 开启
// 默认: "1"
mp_scoreboard_showdefkit "1"

// 队友伤害减伤率（子弹类）
// ★ReGameDLL个性参数
// 由 0 - 1 取值（1 = 100%伤害，无减伤）
// 默认: "0.35"
ff_damage_reduction_bullets "0.35"

// 队友伤害减伤率（手雷类）
// ★ReGameDLL个性参数
// 由 0 - 1 取值（1 = 100%伤害，无减伤）
// 默认: "0.25"
ff_damage_reduction_grenade "0.25"

// 手雷自伤减伤率
// ★ReGameDLL个性参数
// 由 0 - 1 取值（1 = 100%伤害，无减伤）
// 默认: "1.0"
ff_damage_reduction_grenade_self "1.0"

// 子弹和手榴弹以外的队友伤害减伤率
// ★ReGameDLL个性参数
// 由 0 - 1 取值（1 = 100%伤害，无减伤）
// 默认: "0.35"
ff_damage_reduction_other "0.35"

// 持有C4的玩家无动作N秒后将自动掉落C4
// ★ReGameDLL个性参数
// 0 - 不掉落C4
// >5.0 - 自动掉落C4所需的时长
// 建议：比赛模式使用 15，以防止玩家长时间无动作导致影响比赛
// 默认: "0"
mp_afk_bomb_drop_time "0"

// 玩家无线电通讯消息的间隔时间（秒）
// ★ReGameDLL个性参数
// 0 - 无延迟
// 默认: "1.5"
mp_radio_timeout "1.5"

// 玩家每回合无线电通讯次数上限
// ★ReGameDLL个性参数
// 0 - 禁用无线电消息
// 默认: "60"
mp_radio_maxinround "60"

// 玩家可在任何位置购买武器装备（不限购买区域）
// ★ReGameDLL个性参数
// 0 - 禁用
// 1 - 双方队伍都允许购买
// 2 - 仅匪徒可以购买
// 3 - 仅警察可以购买
// 默认: "0"
mp_buy_anywhere "0"

// 下蹲动作未完成时禁止取消下蹲
// ★ReGameDLL个性参数
// 注意: 此设置可防止连续下蹲（DoubleDuck）
// 0 - 禁用
// 1 - 启用
// 默认: "0"
mp_unduck_method "0"

// 地图是否为玩家生成C4
// ★ReGameDLL个性参数
// 0 - 禁用
// 1 - 启用
// 默认: "1"
mp_give_player_c4 "1"

// 是否显示地图预设武器
// ★ReGameDLL个性参数
// 注意: 效果需重启回合后生效
// 0 - 禁用
// 1 - 开启
// 默认: "1"
mp_weapons_allow_map_placed "1"

// 观察者屏幕在击杀事件或永久死亡时的黑屏效果
// ★ReGameDLL个性参数
// 0 - 不会黑屏
// 1 - 黑屏且无法观看任何玩家
// 2 - 仅在击杀瞬间黑屏
// 默认: "0"
mp_fadetoblack "0"

// 玩家跌落时是否造成伤害
// ★ReGameDLL个性参数
// 0 - 否
// 1 - 是
// 默认: "1"
mp_falldamage "1"

// 匪徒出生时默认配发的投掷物
// ★ReGameDLL个性参数
// 参数: "hegrenade flash sgren"（手雷/闪光弹/烟雾弹）
// 默认: ""
mp_t_default_grenades ""

// 匪徒出生时是否默认携带匕首
// ★ReGameDLL个性参数
// 0 - 否
// 1 - 是
// 默认: "1"
mp_t_give_player_knife "1"

// 匪徒出生时默认配发的主武器
// ★ReGameDLL个性参数
// 参数: "awp ak47 mp5navy"
// 默认: ""
mp_t_default_weapons_primary ""

// 匪徒出生时默认配发的副武器
// ★ReGameDLL个性参数
// 默认: "glock18"
mp_t_default_weapons_secondary "glock18"

// 警察出生时默认配发的投掷物
// ★ReGameDLL个性参数
// 参数: "hegrenade flash sgren"（手雷/闪光弹/烟雾弹）
// 默认: ""
mp_ct_default_grenades ""

// 警察出生时是否默认携带匕首
// ★ReGameDLL个性参数
// 0 - 否
// 1 - 是
// 默认: "1"
mp_ct_give_player_knife "1"

// 警察出生时默认配发的主武器
// ★ReGameDLL个性参数
// 参数: "awp m4a1 mp5navy"
//
// 默认: ""
mp_ct_default_weapons_primary ""

// 警察出生时默认配发的副武器
// ★ReGameDLL个性参数
// 默认: "usp"
mp_ct_default_weapons_secondary "usp"

// 是否随机分配默认武器（当有多个选项时）
// ★ReGameDLL个性参数
// 0 - 禁用
// 1 - 启用
//
// 默认值："0"
mp_default_weapons_random "0"

// Give the player free armor on player spawn
// 0 - No armor (default behavior)
// 1 - Give Kevlar
// 2 - Give Kevlar and Helmet
//
// Default value: "0"
mp_free_armor "0"

// Sets the behaviour for Flashbangs on teammates.
// -1 - Don't affect teammates neither flash owner
// 0  - Don't affect teammates
// 1  - Affects teammates (default behaviour)
//
// Default value: "1"
mp_team_flash "1"

// Players can receive all other players text chat, team restrictions apply.
// 0 - disabled (default behaviour)
// 1 - enabled
//
// Default value: "0"
sv_allchat "0"

// Players automatically re-jump while holding jump button.
// 0 - disabled (default behaviour)
// 1 - enabled
//
// Default value: "0"
sv_autobunnyhopping "0"

// Allow player speed to exceed maximum running speed
// 0 - disabled (default behaviour)
// 1 - enabled
//
// Default value: "0"
sv_enablebunnyhopping "0"

// When set, players can plant anywhere, not only in bombsites.
// 0 - disabled (default behaviour)
// 1 - enabled
//
// Default value: "0"
mp_plant_c4_anywhere "0"

// How many bonuses (frags) will get the player who defused or exploded the bomb.
// 3 - (default behaviour)
//
// Default value: "3"
mp_give_c4_frags "3"

// Ratio of hostages rescued to win the round.
//
// Default value: "1.0"
mp_hostages_rescued_ratio "1.0"

// Legacy func_vehicle behavior when blocked by another entity.
// New one is more useful for playing multiplayer.
//
// 0 - New behavior
// 1 - Legacy behavior
//
// Default value: "1"
mp_legacy_vehicle_block "1"

// Time for switch to free observing after death.
// NOTE: The countdown starts when the player’s death animation is finished.
// 0 - disable spectating around death
// >0.00001 - time delay to start spectate
//
// Default value: "3.0"
mp_dying_time "3.0"

// Sets a flags for extra information in the player's death message
//
// a - Position where the victim died
// b - Index of the assistant who helped the attacker kill the victim
// c - Rarity classification bits, e.g., blinkill, noscope, penetrated, etc
//
// Set to "0" to send no extra information about death
//
// Default value: "abc"
mp_deathmsg_flags "abc"

// Sets the percentage of damage needed to score an assist
//
// Default value: "40"
mp_assist_damage_threshold "40"

// Allow players to duck during freezetime
// 0 - disabled
// 1 - enabled (default behaviour)
//
// Default value: "1"
mp_freezetime_duck "1"

// Allow players to jump during freezetime
// 0 - disabled
// 1 - enabled (default behaviour)
//
// Default value: "1"
mp_freezetime_jump "1"

// Give defuser on player spawn
// 0 - No free defusers (default behavior)
// 1 - Random players
// 2 - All players
//
// Default value: "0"
mp_defuser_allocation  "0"

// Enable location area info
// 0 - disabled (default behavior)
// 1 - show location below HUD radar
// 2 - show location in HUD chat (NOT RECOMMENDED! Not all client builds are compatible)
// 3 - both displayed (NOT RECOMMENDED! Not all client builds are compatible)
//
// NOTE: Navigation maps/.nav file required and should contain place names
// NOTE: If option 2 or 3 is enabled, be sure to enable mp_chat_loc_fallback 1
//
// Default value: "0"
mp_location_area_info "0"

// The respawn time for items (such as health packs, armor, etc.).
// 0 - disable delay
//
// Default value: "30"
mp_item_respawn_time "30"

// The respawn time for weapons.
// 0 - disable delay
//
// Default value: "20"
mp_weapon_respawn_time "20"

// The respawn time for ammunition.
// 0 - disable delay
//
// Default value: "20"
mp_ammo_respawn_time "20"

// Vote systems enabled in server
//
// k - votekick enabled via vote command
// m - votemap enabled via votemap command
//
// Set to "0" to disable voting systems
//
// Default value: "km"
mp_vote_flags "km"

// Minimum seconds that must elapse on map before votemap command can be used
//
// Default value: "180"
mp_votemap_min_time "180"

// Set the method used for flymove calculations.
// 0 - default method
// 1 - alternative method (more accurate)
//
// Default value: "0"
mp_flymove_method "0"

// Framerate (FPS), that is used as a reference when restoring stamina (fuser2) after a jump.
// 0 - disabled
//
// Default value: "0"
mp_stamina_restore_rate "0"

// Player jump height
//
// Default value: "45"
mp_jump_height "45"

// Bots always have great morale regardless of defeat or victory.
// 0 - disabled (default behaviour)
// 1 - enabled
//
// Default value: "0"
bot_excellent_morale "0"

// Random player spawns
// 0 - disabled (default behaviour)
// 1 - enabled
//
// NOTE: Navigation "maps/.nav" file required
//
// Default value: "0"
mp_randomspawn "0"

// Player ID display mode
//
// 0 - don't show health (default behaviour)
// 1 - show health for teammates only (default CS behaviour)
// 2 - show health for all players
//
// Default value: "1"
mp_playerid_showhealth "1"

// Player ID field display mode
//
// 0 - don't show additional information
// 1 - show team name
// 2 - show health percentage
// 3 - show both team name and health percentage
//
// Default value: "3"
mp_playerid_field "3"
